server:
  port: 8088
spring:
  application:
    name: user-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:users}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
  cache:
    type: redis
  data:
    redis:
      port: 6379
      host: localhost
springdoc:
  swagger-ui:
    path: swagger-ui